<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>
  <p id="p-text">Some text</p>
  <button onclick="changeText()">Click me</button>
  <hr>
  <div id="container" style="width: 200px; height: 200px;">100% pls</div>
  <button onclick="changeBgColor()">Change background color</button>
  <button onclick="changeFontSize()">Change font size</button>
  <hr>
  <h2>Shopping List</h2>
  <ol id="shopping-list"></ol>
  <button onclick="addItemList()">Add item</button>
  <button onclick="removeItemList()">Remove item</button>
  <hr>
  <div id="box" style="width: 200px; height: 200px; background-color: red;"></div>
  <hr>
  <input id="realtime-input" type="text">
  <p id="realtime-p"></p>
  <hr>
  <form id="form">
    <label for="name-input">Name</label>
    <input type="text" name="name" id="name-input"><br>
    <label for="email-input">Email</label>
    <input type="email" name="email" id="email-input"><br>
    <label for="pass-input">Password</label>
    <input type="password" name="password" id="pass-input"><br>
    <button id="submit-button" type="submit">Submit</button>
  </form>
  <div id="error-message"></div>
  <hr>
  <h2>TODO list</h2>
  <input id="todo-input" type="text">
  <button onclick="addTask()">Add Task</button>
  <ol id="todo-list"></ol>
  <script src="scripts/script.js"></script>
</body>
</html>
